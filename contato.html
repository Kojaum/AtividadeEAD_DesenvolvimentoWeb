<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Filmes - Contato</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Fale Conosco</h1>
        <p>Preencha o formulário abaixo para enviar suas dúvidas, sugestões ou recomendações de filmes. Nossa equipe entrará em contato!</p>

        <form action="#" method="POST">
            
            <div>
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome aqui">
            </div>

            <br>
            
            <div>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>

            <br>
            
            <div>
                <label for="telefone">Telefone (opcional):</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>

            <br>

            <div>
                <label for="mensagem">Mensagem/Sugestão:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" cols="40" required placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>

            <br>
            
            <button type="submit">Enviar Mensagem</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Kojão - Cine Dicas. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
